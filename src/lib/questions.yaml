  # FINANCE

  - title: Which of these is not a financial instrument?
    options:
      - text: Derivatives
      - text: Indices
      - text: Vertices
        correct: true
      - text: Bonds
    image:
      url: finance.jpg

  - title: NVIDIA’s market cap has almost doubled in the last year. What does NVIDIA do?
    options:
      - text: Graphics technology
        correct: true
      - text: Pharmaceuticals
      - text: Autonomous cars
      - text: Renewable energy
    image:
      url: nvidia.jpg

  - title: Where does “Wall Street” get its name?
    options:
      - text: A walnut tree in Manhattan where traders first congregated
      - text: Garret D. Wall, a U.S. Senator from New Jersey
      - text: The Wall Street Journal
      - text: A wooden wall built by Dutch Colonists
        correct: true
    image:
      url: wallstreet.jpg
  
  - title: Who wrote “in this world nothing can be said to be certain, except death and taxes?”
    options:
      - text: Alexander Hamilton
      - text: Benjamin Franklin
        correct: true
      - text: William Shakespeare
      - text: Tony Blair
    image:
      url: graveyard.jpg
  
